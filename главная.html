    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #1a1a2e,#16213e,#0f3460,#1a1a2e);
            background-size: 400%, 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
        }
        @keyframes GradientGB {
            0%{
                background-position: 0%, 50%;
            }
            50%{
                background-position: 100%, 500%;
            }
            100%{
                background-color: 0%,50%;
            }
        }
        header {
            width: 100%;
            background: rgba(30, 30, 50, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-con {
            width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            float: left;
            font-size: 24px;
            font-weight: bold;
            padding: 5px 0;
        }
        
        .nav-buttons {
            float: right;
        }
        
        .nav-button {
            display: inline-block;
            margin-left: 15px;
            padding: 5px 15px;
            background-color: #ddd;
            border: 1px solid #999;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
        }
        
        .nav-button:hover {
            background-color: #ccc;
        }
        .movies-container {
            width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }
        
        .movie-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
        }
        
       
        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
            flex-grow: 1;
        }
        
        .movie-title {
            font-weight: bold;
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        
        .movie-rating {
            color: #f5c518;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .movie-year {
            color: #666;
            font-size: 14px;
        }
        
        .movie-genres {
            color: #555;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin: 30px 0;
                        gap: 10px;
        }
        
        .page-btn {
            padding: 8px 15px;
        background: #ddd;
        border: none;
         border-radius: 4px;
            cursor: pointer;
        }
        
        .page-btn.active {
          background: #555;
            color: white;
        }
        div[class="logo"]{
            background-color: black;
                padding: 15px, 20px;

            const moviesPerFirstPage = 27; 
            const moviesPerPage = 9; 
            let currentPage = 1;
    
            
            function displayMovies(page) {
                const container = document.getElementById('movies-container');
                container.innerHTML = '';
                
                let start, end;
                if (page === 1) {
                    start = 0;
                    end = moviesPerFirstPage;
                } else {
                    start = moviesPerFirstPage + (page - 2) * moviesPerPage;
                    end = start + moviesPerPage;
                }
                
                const moviesToShow = movies.slice(start, end);
                
                moviesToShow.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.innerHTML = `
                        <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <div class="movie-rating">★ ${movie.rating}</div>
                            <div class="movie-year">${movie.year}</div>
                            <div class="movie-genres">${movie.genres}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
    
            
            function setupPagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                
                const remainingMovies = movies.length - moviesPerFirstPage;
                const additionalPages = Math.ceil(remainingMovies / moviesPerPage);
                const pageCount = 1 + additionalPages; 
                
                for (let i = 1; i <= pageCount; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'page-btn';
                    if (i === currentPage) btn.classList.add('active');
                    btn.textContent = i;
                    btn.addEventListener('click', () => {
                        currentPage = i;
                        displayMovies(currentPage);
                        updatePaginationButtons();
                    });
                    pagination.appendChild(btn);
                }
            }
    
            
            function updatePaginationButtons() {
                const buttons = document.querySelectorAll('.page-btn');
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.textContent) === currentPage) {
                        btn.classList.add('active');
                    }
                });
            }

    function performSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const container = document.getElementById('movies-container');
        const allCards = container.querySelectorAll('.movie-card');
        
        let hasResults = false;
        
        allCards.forEach(card => {
            const title = card.querySelector('.movie-title').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                card.style.display = 'block';
                hasResults = true;
            } else {
                card.style.display = 'none';
            }
        });
        
        if (!hasResults) {
            container.innerHTML = `
                <div style="grid-column: 1/-1; color: white; text-align: center; padding: 50px;">
                    Фильмы не найдены. Попробуйте другой запрос.
                </div>
            `;
        }
    }
    
    searchInput.addEventListener('input', performSearch);
    searchBtn.addEventListener('click', performSearch);
}
displayMovies(currentPage);
setupPagination();
setupSearch();
